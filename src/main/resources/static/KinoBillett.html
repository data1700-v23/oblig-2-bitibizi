<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="KinoBillett.js"></script>
    <script src="InnputValidering.js"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Bestilling av kinobilleter</h1>
            <form class="form">

                <div class="form-group">
                    <label for="film">Velg film:</label>
                    <select id="film"  onchange="validerFilm(this.value)">
                    </select>
                    <span id="feilFilm" style="color:red"></span>

                </div>

                <div class="form-group">
                    <label for="antall">Antall</label>
                    <input type="text" id="antall" size="1" onchange="validerAntall(this.value)"/>
                    <span id="feilAntall" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label for="fornavn" class="info">Fornavn</label>
                    <input type="text" id="fornavn" onchange="validerFornavn(this.value)"/>
                    <span id="feilFornavn" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label for="etternavn" class="info">Etternavn</label>
                    <input type="text" id="etternavn" onchange="validerEtternavn(this.value)"/>
                    <span id="feilEtternavn" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label for="tlf" class="info">Telefonnr</label>
                    <input type="text" id="tlf" onchange="validerTlf(this.value)"/>
                    <span id="feilTlf" style="color:red"></span>
                </div>
                <div class="form-group">
                    <label for="epost" class="info">Epost</label>
                    <input type="text" id="epost" onchange="validerEpost(this.value)"/>
                    <span id="feilEpost" style="color:red"></span>
                </div>


                <button class="btn btn-primary"  id="validerOgLagreKunder" type="button">Kj√∏p billett</button>

            </form>

        </div>
        <div class="col-md-8">
            <h2>Alle billetter</h2>
            <table class="table">
            <div id="visbillett"></div>
            </table>
            <button class="btn btn-danger" onclick="slett()">Slett alle billettene</button>
        </div>
    </div>
</div>


</body>
</html>
